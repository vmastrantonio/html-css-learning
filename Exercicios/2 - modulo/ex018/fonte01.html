<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Kalam', cursive;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident consequuntur possimus natus saepe autem suscipit minus eaque voluptate architecto dolor, eum dolores inventore voluptatibus alias nesciunt, consectetur magni repudiandae accusamus blanditiis aliquam explicabo fugit vero.</p>
</body>
</html>
