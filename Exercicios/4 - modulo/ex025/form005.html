<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo-fem" checked><label for="isexo-fem">Feminino</label><br>
            <input type="radio" name="sexo" id="isexo-mas"><label for="isexo-mas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte-bas" id="iesporte-bas" checked><label for="iesporte-bas">Basquete</label><br>
            <input type="checkbox" name="esporte-fut" id="iesporte-fut" checked><label for="iesporte-fut">Futebol</label><br>
            <input type="checkbox" name="esporte-nat" id="iesporte-nat"><label for="iesporte-nat">Natação</label><br>
            <input type="checkbox" name="esporte-ten" id="iesporte-ten"><label for="iesporte-ten">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
