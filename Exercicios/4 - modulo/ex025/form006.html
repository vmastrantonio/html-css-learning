<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Selecionar cor</legend>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </fieldset>

        <fieldset>
            <legend>Satisfação</legend>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel">
        </fieldset>

        <fieldset>
            <legend>Arquivo</legend>
            <label for="iarquivo">Foto do perfil</label>
            <input type="file" name="arquivo" id="iarquivo">
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
