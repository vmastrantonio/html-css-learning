<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="" onclick="clickou()">Clique aqui</a>
    <div id="saida"></div>
    <script>
        function clickou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você cliclou!</p>'
        }
    </script>
</body>
</html>
