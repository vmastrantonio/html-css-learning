<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>Acessando o site do curso em vídeo</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">
        O iframe não pode ser carregado, clique <a href="https://www.cursoemvideo.com">aqui</a> para acessar o site do curso em video.
    </iframe>
</body>
</html>
