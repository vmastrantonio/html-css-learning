<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada para cada caso.</p>
    <ul>
        <li title="Utiliza a tag &lt;p&gt; &lt;/p&gt;">Parágrafos</li>
        <li title="Utiliza a tag &lt;h1&gt; &lt;/h1&gt;">Títulos</li>
        <li title="Utiliza a tag &lt;img sr=''&gt;">Imagens</li>
        <li title="Utiliza a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Utiliza a tag &lt;code&gt; &lt;/code&gt;">Código-Fonte</li>
        <li title="Utiliza as tag &lt;ol&gt; &lt;li&gt;">Lista numerada</li>
        <li title="Utiliza as tags &lt;dl&gt; &lt;dt&gt; &lt;dd&gt;">Lista com demarcadores</li>
    </ul>
</body>
</html>
